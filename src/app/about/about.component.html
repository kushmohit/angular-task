<div class="container">   
<form [formGroup]="loginpage" class="formClass">  
   <p class="user">use admin as username and password</p>
        <label>Username : </label>   
        <input type="text" placeholder="Enter Username" name="username"  formControlName="username">  
        <label>Password : </label>   
        <input type="password" placeholder="Enter Password" name="password"   formControlName="password">  
        <button type="submit" class="mt-3" (click)="submit()" [disabled]="loginpage.invalid" value="Submit">Login</button>   
       
   
</form> 
<div *ngIf="error" class="error">wrong username and password ....please use "admin" as username and password</div>   
</div>
