<div class="container">
    <h2>TODO list</h2>
<form [formGroup]="formGrp" class="formClass" >
    <label for ='task'>Task</label>
    <input id ='task 'type="text" formControlName="task">
    <label for ='taskdetails'>Task Details</label>
    <input id='taskdetails' type="text" formControlName="taskdetails">
<div class="row m-5">
    <input type="submit" [disabled]="formGrp.invalid" (click)="onsubmit()" value="Submit">
</div>
    
    
</form>
</div>
